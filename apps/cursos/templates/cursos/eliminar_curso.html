{% extends "layout/base_dashboard.html" %}
{% block title %}Eliminar curso{% endblock %}

{% block content %}
<h2>Eliminar curso</h2>
<p>¿Está seguro de eliminar el curso <strong>{{ curso.nivel }} {{ curso.paralelo }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'cursos:ver_curso' curso.id %}">Cancelar</a>
</form>
{% endblock %}
