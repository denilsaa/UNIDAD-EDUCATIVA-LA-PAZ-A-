<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Editar curso</title></head>
<body>
  <h1>Editar curso</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    <a href="{% url 'cursos:ver_curso' curso.id %}">Cancelar</a>
  </form>
</body>
</html>
