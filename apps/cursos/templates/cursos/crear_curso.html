{% extends "layout/base_dashboard.html" %}
{% block title %}Crear curso{% endblock %}

{% block content %}
<h2>Crear curso</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
    <button type="submit">Guardar</button>
    <a href="{% url 'cursos:lista_cursos' %}">Cancelar</a>
  </p>
</form>
{% endblock %}
