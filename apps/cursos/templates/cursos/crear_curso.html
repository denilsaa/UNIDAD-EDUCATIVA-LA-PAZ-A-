<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Crear curso</title></head>
<body>
  <h1>Crear curso</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'cursos:lista_cursos' %}">Cancelar</a>
  </form>
</body>
</html>
