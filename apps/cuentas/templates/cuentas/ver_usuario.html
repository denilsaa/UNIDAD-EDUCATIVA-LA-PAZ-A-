<!-- En templates/cuentas/ver_usuario.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Usuario</title>
</head>
<body>
    <h2>Detalles del Usuario</h2>
    <p><strong>CI:</strong> {{ usuario.ci }}</p>
    <p><strong>Nombres:</strong> {{ usuario.nombres }}</p>
    <p><strong>Apellidos:</strong> {{ usuario.apellidos }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Estado:</strong> {{ usuario.is_activo|yesno:"Activo,Inactivo" }}</p>
    <a href="{% url 'cuentas:editar_usuario' usuario.id %}">Editar</a>
    <a href="{% url 'cuentas:eliminar_usuario' usuario.id %}">Eliminar</a>
    <a href="{% url 'cuentas:lista_usuarios' %}">Volver a la lista</a>
</body>
</html>
